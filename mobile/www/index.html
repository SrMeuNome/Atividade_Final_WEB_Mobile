<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>List Levels</title>
</head>

<body>
    <div id="error" style="display: none;" class="error">
        <p id="error-text" class="text-alert"></p><button onclick="$('#error').fadeOut('2.5s')"
            class="ok-error waves-effect waves-light">Ok</button>
    </div>
    <div id="c1" class="container">
        <header class="green darken-4 white-text center-itens">
            <h5 class="title">Login</h5>
        </header>

        <main>
            <img class="responsive-img" src="./img/logo.png">
            <div class="row center-itens bottom-float">
                <div class="col s8 input-field">
                    <input id="matricula" name="matricula" type="text" class="validate">
                    <label for="matricula">Matricula</label>
                </div>
                <div class="col s3 center-itens">
                    <a onclick="makeLogin()" class="btn-floating btn-medium waves-effect waves-light green">
                        <i class="material-icons">login</i>
                    </a>
                </div>
            </div>
        </main>

        <footer class="green darken-4"></footer>

    </div>

    <div id="c2" class="container">
        <header class="green darken-4 white-text center-itens">
            <h5 id="user" class="title"></h5>
        </header>

        <main>
            <ul id="list-nota" class="collection">

            </ul>
        </main>

        <footer class="green darken-4"></footer>
    </div>

    <script src="cordova.js"></script>
    <!--<script src="js/index.js"></script>-->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/materialize.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="js/custom.js"></script>

    <script>
        $(document).ready(function () {
            $('#c1').toggle(true)
            $('#c2').toggle(false)
        })
    </script>
</body>

</html>
